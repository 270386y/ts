<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット一覧 - Shift Me</title>
    <link rel="stylesheet" href="chatsen.css">
</head>
<body>
    <div class="app-container">
        <header class="chat-header">
            <h1 class="header-title">チャット</h1>
        </header>

        <main class="chat-content">
            <div class="chat-list">
                <div class="chat-item" data-target="hotel" data-name="ほてる小柳津">
                    <p class="chat-preview">ほてる小柳津</p>
                </div>

                <div class="chat-item" data-target="narita" data-name="ナリタモータース">
                    <p class="chat-preview">ナリタモータース</p>
                </div>
            </div>
        </main>

        <footer class="nav-bar">
            <button id="nav-chat" class="nav-button active">Chat</button>
            <button id="nav-home" class="nav-button">Home</button>
            <button id="nav-mypage" class="nav-button">My Page</button>
        </footer>
    </div>
    <script src="chatsen.js"></script>
</body>
</html>
