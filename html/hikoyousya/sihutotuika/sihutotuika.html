<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト追加 - Shift Me</title>
    <link rel="stylesheet" href="sihutotuika.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <button class="back-btn" onclick="history.back()">＜</button>
            <h1 class="title">シフト追加</h1>
        </header>

        <main class="main-content">
            <div class="input-group">
                <label>選択した日付</label>
                <div id="display-date" class="info-display">----年--月--日</div>
            </div>

            <div class="input-group">
                <label>勤務先</label>
                <div class="select-wrapper">
                    <select class="pink-input" id="company-select">
                        <option value="ほてる小柳津">ほてる小柳津</option>
                        <option value="ナリタモータース">ナリタモータース</option>
                    </select>
                    <span class="select-arrow">▽</span>
                </div>
            </div>

            <div class="input-group">
                <label>勤務時間</label>
                <div class="time-range">
                    <input type="time" class="pink-input" id="start-time" step="600">
                    <span class="separator">〜</span>
                    <input type="time" class="pink-input" id="end-time" step="600">
                </div>
            </div>

            <button class="submit-btn" id="submit-shift">この内容で追加する</button>
        </main>
    </div>
    <script src="sihutotuika.js"></script>
</body>
</html>
