<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム - Shift Me</title>
    <link rel="stylesheet" href="hihome.css">
</head>
<body>
    <div class="app-container">
        <div class="calendar-section">
            <div class="calendar-header">
                <button id="prev-month" class="cal-btn">＜</button>
                <span id="calendar-month"></span>
                <button id="next-month" class="cal-btn">＞</button>
            </div>
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th class="sun">日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th class="sat">土</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>

        <div id="add-btn-container" class="add-btn-container" style="display: none;">
    <button class="add-action-btn">
        ＋ シフト追加
    </button>
</div>
        <main class="shift-list" id="shift-list">
            <div class="shift-card" data-date="11" data-month="1">
                <div class="shift-info">
                    <p class="shift-date"><span class="card-date-text">1月11日</span></p>
                    <p class="company-name">ほてる小柳津</p>
                    <p class="shift-time">10:00〜15:00</p>
                </div>
                <button class="status-btn green">承諾済み</button>
            </div>

            <div class="shift-card" data-date="13" data-month="1">
                <div class="shift-info">
                    <p class="shift-date"><span class="card-date-text">1月13日</span></p>
                    <p class="company-name">ナリタモータース</p>
                    <p class="shift-time">9:00〜12:00</p>
                </div>
                <div class="status-area">
                    <button class="status-btn blue">承諾待ち</button>
                    <button class="cancel-icon">✖</button>
                </div>
            </div>
        </main>

        <footer class="nav-bar">
            <button id="nav-chat" class="nav-button">Chat</button>
            <button id="nav-home" class="nav-button active">Home</button>
            <button id="nav-mypage" class="nav-button">My Page</button>
        </footer>
    </div>

    

    <script src="hihome.js"></script>
</body>
</html>
