<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト取り消し - Shift Me</title>
    <link rel="stylesheet" href="sihutotorikesi.css">
</head>
<body>
    <div class="app-container">
        <main class="confirm-content">
            
            <div class="alert-card">
                <button id="close-btn" class="close-icon">✖</button>
                <p class="alert-text">本当に消していいの！？</p>
            </div>

            <div class="shift-card">
                <div class="shift-info">
                    <p class="shift-date">11月11日</p>
                    <p class="company-name">ほてる小柳津</p>
                    <p class="shift-time">10：00～15：00</p>
                </div>
            </div>

            <button id="delete-btn" class="action-btn">
                はい！取り消します！
            </button>

        </main>

        <footer class="nav-bar">
            <button id="nav-chat" class="nav-button">Chat</button>
            <button id="nav-home" class="nav-button">Home</button>
            <button id="nav-mypage" class="nav-button">My Page</button>
        </footer>
    </div>
    <script src="sihutotorikesi.js"></script>
</body>
</html>
