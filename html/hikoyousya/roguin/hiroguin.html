<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>被雇用者ログイン - Shift Me</title>
    <link rel="stylesheet" href="hiroguin.css">
</head>
<body>
    <div class="login-screen">
        <div class="login-container">
            <h1 class="title-text">被雇用者ログイン</h1>
            
            <div class="input-group">
                <input type="text" id="user-id" placeholder="User ID" class="input-field">
                <input type="password" id="password" placeholder="Password" class="input-field">
            </div>

            <div class="button-group">
                <button id="login-button" class="action-button login">Login</button>
                <button id="back-button" class="action-button back">もどる</button>
            </div>
        </div>
    </div>
    <script src="hiroguin.js"></script>
</body>
</html>
