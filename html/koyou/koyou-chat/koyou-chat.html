<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット一覧 - ほてる小柳津</title>
    <link rel="stylesheet" href="koyou-chat.css">
</head>
<body>
    <div class="app-container">
        <header class="chat-header">
            <h1 class="header-title">チャット</h1>
        </header>

        <main class="chat-content">
            <div class="chat-list">
                <div class="chat-item" data-target="suzuki" data-name="鈴木 太郎">
                    <p class="chat-preview">鈴木 太郎</p>
                </div>

                <div class="chat-item" data-target="fukuo" data-name="福尾 太郎">
                    <p class="chat-preview">福尾 太郎</p>
                </div>

                <div class="chat-item" data-target="shibata" data-name="柴田 太郎">
                    <p class="chat-preview">柴田 太郎</p>
                </div>

                <div class="chat-item" data-target="sato" data-name="佐藤 花子">
                    <p class="chat-preview">佐藤 花子</p>
                </div>
            </div>
        </main>

        <footer class="nav-bar">
            <button id="nav-chat" class="nav-button active">Chat</button>
            <button id="nav-home" class="nav-button">Home</button>
            <button id="nav-employee" class="nav-button">Employee</button>
        </footer>
    </div>
    <script src="koyou-chat.js"></script>
</body>
</html>
