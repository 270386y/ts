<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規雇用者追加 - ほてる小柳津</title>
    <link rel="stylesheet" href="koyou-hikoyou-touroku.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="page-title">新規雇用者追加</h1>
            <button id="close-btn" class="close-button">✖</button>
        </header>

        <main class="main-content">
            <div class="input-group">
                <input type="text" id="name" placeholder="氏　名" class="input-field">
                <input type="text" id="phone" placeholder="電話番号" class="input-field">
                <input type="text" id="type" placeholder="雇用形態" class="input-field">
                <input type="text" id="address" placeholder="住　所" class="input-field">
                <input type="text" id="emergency" placeholder="緊急連絡先" class="input-field">
            </div>

            <div class="button-area">
                <button id="add-submit-btn" class="add-submit-button">Add</button>
            </div>
        </main>
    </div>
    <script src="koyou-hikoyou-touroku.js"></script>
</body>
</html>
