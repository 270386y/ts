<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雇用者ログイン - Shift Me</title>
    <link rel="stylesheet" href="koyou-roguin.css">
</head>
<body>
    <div class="login-screen">
        <div class="login-container">
            <h1 class="title-text">雇用者ログイン</h1>
            
            <div class="input-group">
                <input type="text" id="company-id" placeholder="Company ID" class="input-field">
                <input type="password" id="password" placeholder="Password" class="input-field">
            </div>

            <div class="button-group">
                <button id="login-button" class="action-button login">Login</button>
                <button id="back-button" class="action-button back">もどる</button>
            </div>
        </div>
    </div>
    <script src="koyou-roguin.js"></script>
</body>
</html>
