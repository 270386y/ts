<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット - ほてる小柳津</title>
    <link rel="stylesheet" href="koyou-chat-kozin.css">
</head>
<body>
    <div class="app-container">
        <header class="chat-header">
            <button id="back-btn" class="back-icon">◀</button>
            <h1 class="chat-title">鈴木 太郎</h1>
        </header>

        <main class="chat-timeline" id="chat-timeline">
            
            <div class="message sent">
                <div class="bubble">明日シフト入れますか？</div>
                <span class="time">10:00
                </span>
            </div>
            
            <div class="message received">
                <div class="bubble">大丈夫ですよ！</div>
                <span class="time">10:05</span>
                
            </div>

            
        </main>

        <footer class="input-area">
            <div class="input-container">
                <input type="text" id="message-input" placeholder="メッセージを入力..." class="text-input">
                <button id="send-btn" class="send-btn">送信</button>
            </div>
        </footer>

        <div class="nav-bar">
            <button id="nav-chat" class="nav-button active">Chat</button>
            <button id="nav-home" class="nav-button">Home</button>
            <button id="nav-employee" class="nav-button">Employee</button>
        </div>
    </div>
    <script src="koyou-chat-kozin.js"></script>
</body>
</html>
