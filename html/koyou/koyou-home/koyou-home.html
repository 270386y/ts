<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム - ほてる小柳津</title>
    <link rel="stylesheet" href="koyou-home.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="company-name">ほてる小柳津</h1>
        </header>

        <main class="main-content">
            <div class="shift-card">
                <h2 class="date-title">11月11日 10:00〜18:00</h2>
                <ul class="employee-list">
                    <li>
                        <span class="shift-info">鈴木太郎…10:00〜10:30</span>
                        <div class="btn-group">
                            <button class="approve-btn">承認</button>
                            <button class="reject-btn">却下</button>
                        </div>
                    </li>
                    <li>
                        <span class="shift-info">柴田太郎…10:00〜18:00</span>
                        <div class="btn-group">
                            <button class="approve-btn">承認</button>
                            <button class="reject-btn">却下</button>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="shift-card">
                <h2 class="date-title">11月12日 10:00〜18:00</h2>
                <ul class="employee-list">
                    <li>
                        <span class="shift-info">福尾太郎…10:00〜18:00</span>
                        <div class="btn-group">
                            <button class="approve-btn">承認</button>
                            <button class="reject-btn">却下</button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <footer class="nav-bar">
            <button id="chat-btn" class="nav-button">Chat</button>
            <button id="home-btn" class="nav-button active">Home</button>
            <button id="employee-btn" class="nav-button">Employee</button>
        </footer>
    </div>
    <script src="koyou-home.js"></script>
</body>
</html>
